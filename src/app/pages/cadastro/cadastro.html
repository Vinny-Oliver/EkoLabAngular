<!------------------------- DIV PRINCIPAL ---------------------------->
<div class="main-register">

    <!------------------------- DIV ESQUERDA ---------------------------->
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="right-register">
            <div class="card-register">
                <h1>CADASTRE-SE</h1>

                <div class="textfield">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" [(ngModel)]="nome" placeholder="Nome completo" required>
                </div>

                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" required>
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" [(ngModel)]="senha" placeholder="Senha" required>
                </div>

                <div class="column">
                    <div class="textfield">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" placeholder="Digite seu CPF">
                    </div>
                    <div class="textfield">
                        <label for="nascimento">Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" [(ngModel)]="nascimento"
                            placeholder="Data de nascimento">
                    </div>
                </div>

                <button type="submit" id="btn-cadastrar" class="btn-register"
                    [disabled]="form.invalid">Cadastrar</button>

                <div id="mensagem-erro" *ngIf="erro" style="color: red; font-weight: bold; margin-top: 10px;">
                    {{ erro }}
                </div>

                <div class="register-link">
                    <p>Já tem uma conta? <a routerLink="/login">Faça login</a></p>
                </div>
            </div>
        </div>
    </form>


    <!------------------------- DIV ESQUERDA ---------------------------->


    <div class="left-register">
        <h1>Cadastre-se e entre para <br> O Laboratório de Transformação Social.</h1>
        <br><br><br>
        <a href="./index.html"><img src="assets/img/svg/register-animate.svg" class="image-register"
                alt="Logo da Ekolab">
        </a>
    </div>
</div>

<br><br><br><br><br><br>
