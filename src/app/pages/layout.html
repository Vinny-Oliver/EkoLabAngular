<!--Header-->

<header>
    <div class="cabecalho">
        <div class="logo">
            <img src="assets/img/logos/logotipo_img_para_o_navbar_com_o_nome_ÉkoLab-removebg-preview.png"
                alt="Logo Ekolab" style="max-width: 250px;">
        </div>
        <p class="texto-logo">O Laboratório de Transformação Social</p>
    </div>
</header>

<!-- Navbar -->
<nav>
    <ul>
        <li><a routerLink="/inicio" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Início</a>
        </li>
        <li><a routerLink="/cursos" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Cursos</a>
        </li>
        <li><a routerLink="/cadastro" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Cadastro</a>
        </li>
        <li><a routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Login</a></li>
    </ul>
</nav>


<!-- Conteúdo da página -->
<main>
    <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>&copy; 2025 Ekolab. Todos os direitos reservados.</p>
        <p>Entre em contato para apoiar iniciativas voltadas à sustentabilidade e empoderamento da comunidade negra:</p>
    </div>

    <div class="social-links">
        <ul>
            <li style="--cor1: #FF0000; --cor2: #FA8072;">
                <a href="https://www.youtube.com/" target="_blank">
                    <span class="icon">
                        <img src="assets/img/svg/youtube.svg" alt="logo-youtube">
                    </span>
                    <span class="text">Youtube</span>
                </a>
            </li>
            <li style="--cor1: #FB3997; --cor2: #FECF12;">
                <a href="https://www.instagram.com/" target="_blank">
                    <span class="icon">
                        <img src="assets/img/svg/instagram.svg" alt="logo-instagram">
                    </span>
                    <span class="text">Instagram</span>
                </a>
            </li>
            <li style="--cor1: #00FF00; --cor2: #FB98FB;">
                <a href="https://api.whatsapp.com/message/" target="_blank">
                    <span class="icon">
                        <img src="assets/img/svg/whatsapp.svg" alt="Logo-Whatsapp">
                    </span>
                    <span class="text">WhatsApp</span>
                </a>
            </li>
            <li style="--cor1: #202124; --cor2: #f8f9fa;">
                <a href="https://x.com/" target="_blank">
                    <span class="icon">
                        <img src="assets/img/svg/twitter-x.svg" alt="logo-twitter">
                    </span>
                    <span class="text">Twitter</span>
                </a>
            </li>
        </ul>
    </div>
</footer>
